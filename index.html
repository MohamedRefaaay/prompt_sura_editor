<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <link rel="icon" href="لوجو اساسى .png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مصحف حفص الذكي - محرر فيديو القرآن الكريم</title>
    <meta name="description" content="تطبيق لإضافة الآيات القرآنية إلى مقاطع الفيديو باستخدام الذكاء الاصطناعي" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="مصحف حفص الذكي" />
    
    <!-- روابط الأيقونات -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- رابط ملف manifest.json -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- صور شاشة البدء للأجهزة iOS -->
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px)" />
  
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Cairo', sans-serif; }
</style>

</head>

  <body>

<!-- Splash Screen -->
<div id="splash" class="fixed inset-0 bg-white dark:bg-black flex items-center justify-center z-50">
  <img src="لوجو اساسى .png" alt="Splash Logo" class="w-24 h-24 animate-pulse" />
</div>
<script>
  setTimeout(() => {
    const splash = document.getElementById('splash');
    if (splash) splash.style.display = 'none';
  }, 1500);
</script>


<!-- Dark Mode Toggle -->
<button onclick="document.documentElement.classList.toggle('dark')" class="fixed top-4 right-4 p-2 rounded bg-gray-100 dark:bg-gray-800 z-50">
  🌙 / ☀️
</button>


<!-- Fixed Branding Logo -->
<div class="fixed top-2 left-2 z-50">
  <img src="لوجو اساسى .png" class="w-10 h-10 rounded-full shadow" />
</div>

    <!-- Light/Dark Mode Logos -->
    <div class="p-4">
        <img src="لوجو اساسى .png" alt="Logo" class="block dark:hidden w-16 h-16" />
        <img src="لوجو الوضع الليلى.png" alt="Logo Dark" class="hidden dark:block w-16 h-16" />
    </div>
    <!-- عنصر الجذر لتطبيق React -->
    <div id="root"></div>
    
    <!-- نص خطأ عند عدم تفعيل JavaScript -->
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: system-ui, sans-serif;">
        <h2>يرجى تفعيل JavaScript لاستخدام هذا التطبيق</h2>
        <p>هذا التطبيق يعتمد على JavaScript لتقديم تجربة مستخدم تفاعلية.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- تسجيل Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('Service Worker تم تسجيله بنجاح:', registration.scope);
          }).catch(function(error) {
            console.log('فشل تسجيل Service Worker:', error);
          });
        });
      }
    </script>
  </body>
</html>
